[DEFAULT]
state: online					; online or offline
r_archivedir: /data2/pgsql/archive 		; where to remotely copy archives
l_archivedir: /data2/pgsql/archive		; where to locally copy archives (for file mode)
scp_bin: /usr/bin/scp				; the path to the version of scp you want to use
rsync_bin: /usr/bin/rsync			; where is rsync
protocol: rsync					; can be scp | file | rsync
slave: 192.168.3.1				; IP of slave
user: postgres					; the user that will be using scp
timeout: 10					; if scp can't connect in 10 seconds error
notify_ok: echo ok 					; command to process in ok
notify_warning:  ls                               ; command to process in warning
notify_critical: ls		 		; command to process in critical
debug: on					; if you want to debug on/off only